<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta
        name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <title>Memory Game</title>
        <link href="../css/style.css" rel="stylesheet" />
    </head>

    <body>
        <header id="header">
            <div id="father">
                <div id="count" class="meta1">
                    <h4>MOVES</h4>
                    <div id="moves" class="mta">
                        <span id="player-moves">00</span>/<span id="total-moves">20</span>
                    </div>
                </div>
    
                <div id="timer" class="meta1">
                    <h4>TIME</h4>
                    <div id="temp" class="mta">
                        <span id="minutes">00</span>:<span id="seconds">00</span>
                    </div>
                </div>

                <div id="level" class="meta1">
                    <h4>LEVEL</h4>
                    <div id="level1" class="mta">
                        <span id="lev">01</span>
                    </div>
                </div>
            </div>
        </header>
        <main id="main">
            <div id="lay-out" class="lay-out"></div>   

            <div id="cleared" class="cleared message">
                <div class="modal">
                    <h4 id="seal">ðŸ¦­</h4>
                    <div id="well-done">WELL DONE!</div>
                    <p>Level cleared</p>
                    <button id="next-lev" class="butt">Next level</button>
                </div>
            </div>

            <div id="outOfMoves" class="gameOver message2">
                <div class="modal">
                    <h2>OH NO! ðŸ’¸</h2>
                    <p>You've run out of moves</p>
                    <button class="restart butt">restart</button>
                </div>
            </div>

            <div id="outOfTime" class="gameOver message2">
                <div class="modal">
                    <h2>OH NO! ðŸ§Ÿ</h2>
                    <p>You've run out of time</p>
                    <button class="restart butt">Restart</button>
                </div>
            </div>

            <div id="finished" class="finished message2">
                <div class="modal">
                    <h2 class="congrats">CONGRATS! ðŸŒ‹</h2>
                    <p class="congrats">You've cleared all the leves, big boy!</p>
                    <button class="butt restart">Play again</button>
                </div>
            </div>

        </main>
        <script src="../js/var_globales.js"></script>
        <script src="../js/moves.js"></script>
        <script src="../js/timer.js"></script>
        <script src="../js/display.js"></script>
        <script src="../js/script.js"></script>
        <script src="../js/iniciar.js"></script>
    </body>
</html>
